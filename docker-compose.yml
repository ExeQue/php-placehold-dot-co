services:
  php:
    build:
      context: ./docker
    volumes:
      - .:/var/www/html
    environment:
      - XDEBUG_MODE=coverage
  composer:
    extends:
      service: php
    volumes:
      - .:/var/www/html
      - ~/.cache/composer:/.composer/cache
    entrypoint: [ "composer" ]
  pest:
    extends:
      service: php
    volumes:
      - .:/var/www/html
    entrypoint: [ "vendor/bin/pest" ]
